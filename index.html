<script>
  function openRandomPositionWindow() {
    const width = 800;
    const height = 600;
    const maxX = window.screen.availWidth - width;
    const maxY = window.screen.availHeight - height;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    const newWin = window.open(
      'https://redirectgg.github.io/hacked',
      '_blank',
      `width=${width},height=${height},top=${randomY},left=${randomX}`
    );

    // Bring the new window to the front
    if (newWin) {
      newWin.focus();
    }
  }

  openRandomPositionWindow();
</script>
